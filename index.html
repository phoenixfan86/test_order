<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="order">
			<div class="order-content">
				<h2 class="order-title">Pizza</h2>
				<img src="/img/Pizza_01_1.png" alt="" class="order-img" />
				<div class="order-items">
					<div class="item">
						<div class="item-value">Size</div>
						<div class="item-value">Extra_1</div>
						<div class="item-value">Extra_2</div>
					</div>
					<div class="description">
						<div class="item-description">
							<div class="prev-btn" id="prevsizebtn">-</div>
							<div class="item-desc" id="itemsize">розмір</div>
							<div class="next-btn" id="nextsizebtn">+</div>
						</div>
						<div class="item-description">
							<div class="prev-btn" id="prevextra-1-btn">-</div>
							<div class="item-desc" id="itemextra1">додаток</div>
							<div class="next-btn" id="nextextra-1-btn">+</div>
						</div>
						<div class="item-description">
							<div class="prev-btn" id="prevextra-2-btn">-</div>
							<div class="item-desc" id="itemextra2">додаток 2</div>
							<div class="next-btn" id="nextextra-2-btn">+</div>
						</div>
					</div>
				</div>
				<div class="cart-btn">to Cart</div>
			</div>
		</div>
		<script src="/app.js"></script>
	</body>
</html>
